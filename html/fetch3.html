<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        function getData() {
            fetch("https://jsonplaceholder.typicode.com/photos")
            .then(res => res.json()
            .then(data =>{
            document.write("<table border=1 cellspacing=10 cellpadding=10>")
                var s = "";
                var count=0;
                data.forEach(row => {
                    s = s+`<td><h3>${row.id} <br>${row.title}<br> <img src='${row.url}' width=200 height=200></h3></td>`
                    count = count+1;
                    if (count==2){
                        console.log(s);
                        document.write(`<tr>${s}</tr>`);
                        s=""
                        count=0;
                    } 
                });
                }
            ))
        }
        getData();
    </script>
</head>

</html>
