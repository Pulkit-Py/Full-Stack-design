<html>
    <head>
        <script>
            function result(){
                var phy = parseInt(document.getElementById("phy").value);
                var chem = parseInt(document.getElementById("chem").value);
                var maths = parseInt(document.getElementById("math").value);
                var Total = phy + chem + maths
                var per = Total/3
                
                if(per>="33"){
                    result = "Pass"
                }
                else{
                    result="Fail"
                }
                document.getElementById("t").value=Total;
                document.getElementById("per").value=per;
                document.getElementById("res").value = result
                
                
            }
        </script>
    </head>
    <body>
        <center>
        <table cellspacing="5" cellpadding="5">
            <tr>
                <td>
                    Enter Roll Number:
                </td>
                <td>
                    <input type="text" name="First" id="r">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Name:
                </td>
                <td>
                    <input type="text" name="Second" id="n">
                </td>
            </tr>
            
            <tr>
                <td>
                    Enter Phy
                </td>
                <td>
                    <input type="text" name="Result" id="phy">
                </td>
            </tr>
            <tr>
                <td>
                    Enter chem
                </td>
                <td>
                    <input type="text" name="Result" id="chem">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Maths
                </td>
                <td>
                    <input type="text" name="Result" id="math">
                </td>
            </tr>
            <tr>
                <td>
                    Total
                </td>
                <td>
                    <input type="text" name="Result" id="t">
                </td>
            </tr>
            <tr>
                <td>
                    Percentage
                </td>
                <td>
                    <input type="text" name="Result" id="per">
                </td>
            </tr>
            <tr>
                <td>
                    Result
                </td>
                <td>
                    <input type="text" name="Result" id="res">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Result" onclick="result()">
                </td>
            </tr>
        </table>

            </center>
    </body>
</html>
