<html>
    <head>
        <script>
            function opr(s){
                var first = parseInt(document.getElementById("f").value);
                var Second = parseInt(document.getElementById("s").value);
                var Result = 0;
                if(s=="+"){
                    Result = first+Second;
                }
                if(s=="-"){
                    Result = first-Second;
                }

                if(s=="*"){
                    Result = first*Second;
                }
                if(s=="/"){
                    Result = first/Second;
                }

                document.getElementById("r").value = Result;

            }
        </script>
    </head>
    <body>
        <center>
        <table border="1" cellspacing="10" cellpadding="10">
            <tr>
                <td>
                    Enter First Number:
                </td>

                <td>
                    <input type="text" name="First" id="f">
                </td>
            </tr>
            <tr>
                <td>
                    Enter Second Number:
                </td>

                <td>
                    <input type="text" name="Second" id="s">
                </td>
            </tr>
            
            <tr>
                <td>
                    Result:
                </td>

                <td>
                    <input type="text" name="Result" id="r">
                </td>
            </tr>
        </table>
        <br><br>&emsp;
                <input type="button" value="Add" onclick="opr('+')">&emsp;&emsp;&emsp;&emsp;
                <input type="button" value="Sub" onclick="opr('-')">&emsp;&emsp;&emsp;&emsp;
                <input type="button" value="Mult" onclick="opr('*')">&emsp;&emsp;&emsp;&emsp;
                <input type="button" value="Div" onclick="opr('/')">&emsp;&emsp;&emsp;&emsp;
            </center>
    </body>
</html>
