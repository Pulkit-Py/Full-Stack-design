<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(str){
            document.getElementById("bd").style.background = str;
        }
    </script>
</head>
<body id="bd">
    <input type="button" value="Red" onclick="f1(this.value)">
    <input type="button" value="Green" onclick="f1(this.value)">
    <input type="button" value="Blue" onclick="f1(this.value)">
    <input type="button" value="Orange" onclick="f1(this.value)">
</body>
</html>
